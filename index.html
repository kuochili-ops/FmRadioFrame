
<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<title>台北電台播放介面</title>
<style>
  body { font-family: Arial, sans-serif; text-align: center; background: #f9f9f9; }
  h1 { margin-top: 20px; }
  .station-list { display: flex; flex-wrap: wrap; justify-content: center; margin-top: 20px; }
  .station { background: #fff; border: 1px solid #ccc; border-radius: 8px; padding: 15px; margin: 10px; width: 220px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
  .station button { width: 100%; padding: 10px; font-size: 16px; cursor: pointer; background: #0078d7; color: #fff; border: none; border-radius: 4px; }
  audio { width: 80%; margin-top: 30px; }
</style>
</head>
<body>
<h1>台北電台播放介面</h1>
<div class="station-list" id="stations"></div>
<audio id="player" controls autoplay></audio>

<script>
// ✅ 不同電台的串流 URL（測試可用）
const stations = [
  { name: "ICRT FM100", url: "https://stream.rcs.revma.com/ypqt40u0x1zuv" },
  { name: "飛碟電台 FM92.1", url: "https://stream.rcs.revma.com/ypqt40u0x1zuv" },
  { name: "POP Radio FM91.7", url: "https://www.radiotaiwan.tw/zhong-guang-yin-le-wang-i-radio-fm963" },
  { name: "Bravo FM91.3", url: "https://stream.rcs.revma.com/ypqt40u0x1zuv" }
  // ⚠️ 目前示範用同一個串流，請替換成真實 URL
];

const container = document.getElementById('stations');
const player = document.getElementById('player');

stations.forEach(station => {
  const div = document.createElement('div');
  div.className = 'station';
  const btn = document.createElement('button');
  btn.textContent = `播放 ${station.name}`;
  btn.onclick = () => {
    player.src = station.url;
    player.play();
  };
  div.appendChild(btn);
  container.appendChild(div);
