
<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<title>Radio Taiwan 播放介面</title>
<style>
  body { font-family: Arial, sans-serif; text-align: center; background: #f9f9f9; }
  h1 { margin-top: 20px; }
  .station-list { display: flex; flex-wrap: wrap; justify-content: center; margin-top: 20px; }
  .station { background: #fff; border: 1px solid #ccc; border-radius: 8px; padding: 15px; margin: 10px; width: 220px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
  .station button { width: 100%; padding: 10px; font-size: 16px; cursor: pointer; background: #0078d7; color: #fff; border: none; border-radius: 4px; }
  iframe { width: 100%; height: 500px; border: none; margin-top: 20px; }
</style>
</head>
<body>
<h1>台北電台播放介面</h1>
<div class="station-list" id="stations"></div>
<div id="player-container"></div>

<script>
const stations = [
  { name: "中廣流行網 FM103", url: "https://www.radiotaiwan.tw/zhong-guang-liu-xing-wang-i-like-radio2" },
  { name: "中廣音樂網 FM96.3", url: "https://www.radiotaiwan.tw/zhong-guang-yin-le-wang-i-radio-fm963" }
];

const container = document.getElementById('stations');
const playerContainer = document.getElementById('player-container');

stations.forEach(station => {
  const div = document.createElement('div');
  div.className = 'station';
  const btn = document.createElement('button');
  btn.textContent = `進入 ${station.name}`;
  btn.onclick = () => {
    playerContainer.innerHTML = `<iframe src="${station.url}" allow="autoplay"></iframe>`;
  };
  div.appendChild(btn);
  container.appendChild(div);
});
</script>
</body>
